
<div class=" d-flex  flex-row flex-wrap justify-content-around" >
<div class="card m-2" *ngFor="let item of news">
    <img src="{{item.ImagePath}}" class="card-img-top" alt="...">
    <div class="card-body">
      <a class="card-title" routerLink="/news/details/{{item.ID}}" routerLinkActive="router-link-active" >{{item.Title}}</a>
      <!-- <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p> -->
      <p class="card-text"><small class="text-muted">{{item.ArabicDate}}</small></p>
    </div>
  </div>
</div>
